<div *ngIf="showSuggestionList && (suggestions | filter:inputValue).length> 0" class="suggestions">
  <ul class="suggestions-list">
    <li *ngFor="let tag of suggestions | filter:inputValue | slice:0:3">
      <div class="suggestion-list-item" (click)="addTagByBtn(tag)">
        <ion-icon name="pricetag"></ion-icon>
        <span>{{tag.name}}</span>
      </div>
    </li>
  </ul>
</div>
