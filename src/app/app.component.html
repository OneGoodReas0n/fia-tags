<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-label>Tags</ion-label>
    <ion-icon name="pencil-outline" (click)="toggleInput()"></ion-icon>
  </ion-item>
  <app-tags-input maxTags="10" [isInputOpen]="isTagInputOpen"
                  (ionOnOpenInput)="updateIsTagInputOpen($event)"></app-tags-input>

</ion-content>
